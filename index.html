<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Scicrop</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <img src="{% static 'img/logo.png' %}" alt="Logo">
        <button id="new-post-btn">New Post</button>
    </header>
    <main>
        <section id="posts-container">
            <div id="post-list">
                {% for post in posts %}
                <div class="post">
                    <h3>{{ post.title }}</h3>
                    <small>{{ post.created_at|date:"d/m/Y, H:i" }}</small>
                    <p>{{ post.content }}</p>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create a New Post</h2>
            <form id="post-form">
                {% csrf_token %}
                <label for="post-title">Title:</label>
                <input name="title" type="text" id="post-title" placeholder="Enter the post title" required>
                
                <label for="post-content">Content:</label>
                <textarea name="content" id="post-content" rows="5" placeholder="Enter the post content" required></textarea>
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
